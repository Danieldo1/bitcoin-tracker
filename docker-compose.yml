version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - API_URL=http://backend:3001
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DB_PATH=/app/data/bitcoin_prices.db
    volumes:
      - ./data:/app/data
    depends_on:
      - db

  db:
    image: keinos/sqlite3
    volumes:
      - ./data:/data

volumes:
  data: